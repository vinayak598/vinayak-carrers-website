<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Guidance Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand img {
      height: 30px;
    }
    .navbar-nav .nav-link {
      color: #262626;
    }
    .navbar-nav .nav-link:hover {
      color: #3897f0;
    }
    .search-bar {
      max-width: 400px;
      width: 100%;
      border-radius: 20px;
    }
    .nav-item .fa {
      font-size: 20px;
    }
    .navbar .nav-link:last-child {
      margin-right: 0;
    }
  </style>
</head>
<body>

  <!-- Career Guidance Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <!-- Left side: Career Guidance Icon, Home, and Dashboard dropdown -->
      <a class="navbar-brand" href="#">
        <i class="fa fa-lightbulb"></i> <!-- Career Guidance Icon -->
      </a>
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a> <!-- Home Link -->
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dashboard
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">User Profile</a></li>
            <li><a class="dropdown-item" href="#">Career Insights</a></li>
            <li><a class="dropdown-item" href="#">Job Applications</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
          </ul>
        </li>
      </ul>

      <!-- Right side: Search Bar -->
      <form class="d-flex">
        <input class="form-control search-bar" type="search" placeholder="Search Career Opportunities" aria-label="Search">
      </form>
    </div>
  </nav>

  <!-- Bootstrap JS & Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
